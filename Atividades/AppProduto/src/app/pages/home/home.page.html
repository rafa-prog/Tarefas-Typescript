<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="produtos !== undefined">
    <ion-list *ngIf="produtos.length > 0">
      <ion-item-sliding *ngFor="let produto of produtos">
        <ion-item>
          <ion-label>{{ produto.nome }}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="detalhesProduto(produto)">
            <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div *ngIf="provedores !== undefined">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="dark" (click)="irParaCadastro()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-button (click)="irParaProvedores()" expand="block">Provedores</ion-button>
</ion-content>
