<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="produtos !== undefined">
    <ion-list>
      <ion-item *ngFor="let produto of produtos" (click)="detalhesProduto(produto)">
        <ion-label>{{ produto.nome }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="provedores !== undefined">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="dark" (click)="irParaCadastro()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-button (click)="irParaProvedores()" expand="block">Provedores</ion-button>
</ion-content>
