<ion-header>
  <ion-toolbar class="toolbar-container">
    <ion-title class="titulo">
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos">
        <ion-item>
          <ion-avatar>
            <img src="{{ contato.downloadURL }}"/>
          </ion-avatar>
          <ion-label>{{ contato.nome }}</ion-label>
        </ion-item>
          <ion-item-options>
            <ion-item-option (click)="irParaDetalhar(contato)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="irParaCadastro()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
