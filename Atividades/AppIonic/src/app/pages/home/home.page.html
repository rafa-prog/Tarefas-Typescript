<ion-header>
  <ion-toolbar class="toolbar-container">
    <ion-title class="titulo">
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list *ngIf="contatos.length > 0">
    <ion-item *ngFor="let contato of contatos" (click)="exibirInfo(contato)">
      <div *ngIf="!contato.info">
        <ion-label>{{ contato.nome }}</ion-label>
      </div>
      <div class="div-info" *ngIf="contato.info">
        <ion-label id="nome">{{ contato.nome }}</ion-label>
        <div class="div-info">
          <ion-label><ion-item>Telefone: {{ contato.telefone }}</ion-item></ion-label>
          <ion-label><ion-item>GÃªnero: {{ contato.genero }}</ion-item></ion-label>
          <ion-label><ion-item>Data de nascimento: {{ contato.dataNascimento }}</ion-item></ion-label>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="irParaCadastro()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
